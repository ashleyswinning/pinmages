<head>
<link rel="stylesheet" type="text/css" href="static/tags.css">
</head>
<div class="alltags">
	<h1>Popular Tags:</h1>
    <hr class="horizline" align="left" width="100%" color="white">
		<ul class="tagsbuttons">
        {% for tag in tags %}
            <li><a style="background-color:{{tag.get('color')}};" href="#">{{ tag.get('name') }}</a></li>
        {% endfor %}
		</ul>
</div>
